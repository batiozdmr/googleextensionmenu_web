{% load static %}

                    Sizin İçin En İyi Sağlığı Bulun
                </div>
            </div>
            <div class="card-body">
                <div class="text-center chat-image mb-5">
                    <div class="avatar avatar-xxl chat-profile mb-3 brround" style="margin-left: 10px;">
                        <a class="" href="#">
                            <img alt="avatar" src="{% static "assets/images/users/7.jpg" %}"

                    </div>
                    <div class="main-chat-msg-name">

        </div>
