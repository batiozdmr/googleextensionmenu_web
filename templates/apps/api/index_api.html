{% load static %}

<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body pb-0">
                <div class="input-group mb-2">
                    <input type="text" id="search_input" class="form-control"
                           placeholder="">

                    <span class="input-group-text btn btn-primary">Ara</span>
                </div>
                <div class="tabs-menu search-tabs">
                    <ul class="nav panel-tabs">
                        <li><a href="#taball" class="active" data-bs-toggle="tab">Hepsi</a>
                        </li>
                        {% for category in product_category %}
                            <li>
                                <a href="#tab{{ category.id }}" data-bs-toggle="tab" class="text-dark">
                                    {{ category.text }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-body tabs-menu-body p-0 border-0">
            <div class="tab-content">
                <div id="no_results" style="display: none;">
                    No results found
                </div>


            </div>
        </div>
    </div>
</div>
