{% for item in files %}
    <div class="col-xl-4 col-xxl-3 col-lg-6 col-md-6 col-sm-6">
        <div class="card overflow-hidden">
            <img src="{{ item.file.url }}" alt="{{ item.slug }}" style="max-height: 200px;">
            <div class="card-footer">
                <div class="d-flex">
                    <div class="">
                        <h5 class="mb-0 fw-semibold text-break">{{ item.text|truncatechars:20 }}</h5>
                    </div>
                    <div class="ms-auto my-auto">
                        <span class="text-muted mb-0">{{ item.size }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
